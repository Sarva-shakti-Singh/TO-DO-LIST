<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TO DO List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section class="newItemEntry">
      <form id="itemEntryForm">
        <label for="newItem">Enter a new to do item</label>
        <input
          id="newItem"
          type="text"
          size="40"
          autocomplete="off"
          placeholder="Add Item"
          tabindex="0"
          required
        />
        <label for="itemTime" class="time-label">Set Time</label>
        <input id="itemTime" type="time" tabindex="0" required />
        <button
          id="addItem"
          class="button"
          title="Add new item"
          aria-label="Add new item to list"
          tabindex="0"
        >
          +
        </button>
      </form>
    </section>

    <section class="listContainer">
      <div class="listTitle">
        <h1>To Do List</h1>
        <button
          id="clearItems"
          class="button"
          title="Clear the list"
          aria-label="Remove all items from the list"
          tabindex="0"
        >
          Clear
        </button>
      </div>
      <hr />
      <div id="listItems">
        <div class="item">
          <input type="checkbox" id="1" tabindex="0" />
          <label for="1">eat</label>
          <span class="time-stamp">12:00</span>
        </div>
        <div class="item">
          <input type="checkbox" id="2" tabindex="0" />
          <label for="2">sleep</label>
          <span class="time-stamp">23:00</span>
        </div>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
